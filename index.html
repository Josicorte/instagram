<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img-nv/instagram-celular.png" alt="celular">
            </div>    
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img-nv/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

                    <div class="profile-photo">
                        <img src="./IMG/IMG_perfil.png" alt="foto de perfil">
                    </div>

                   <a href="#" class="instagram-login" >Continue como sprucejosiane</a>
                   <a href="#" class="instagram logout">Remover conta</a>
                </div> 

                <div class="group">
                    <p class="not-account">Não é sprucejosiane?</p>
                    <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Increve-se</span>
                    </p>
            
                </div>

                
                <div class="get-the-app">
                    <ap class="get-app">Baixe o aplicativo</ap>
                <div class="download">
                    <a href="#">app-download</a>
                    <a href="#">app-download</a>
                </div>
            </div>       
            
        </div>
    </body>
</html>
